<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Werkpakket 1</title>

    <!-- Link voor css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Link voor icons -->
    <script src="https://kit.fontawesome.com/3e2da0ee3d.js" crossorigin="anonymous"></script>
    <!-- Link voor Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pixelify+Sans:400|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700" rel="stylesheet">
</head>
<body>
<nav class="nav">
    <ul class="nav-components">
        <li><a href="#" class="logo"><i class="fa-solid fa-mobile fa-2xl"></i> </a></li>
        <li><a>Home</a></li>
        <li><a>Product range</a></li>
        <li><a>Log in</a></li>
    </ul>
</nav>
<header class="header">
    <div class="brand">
        <div>
            <h1 class="header-name">PhoneLab</h1>
            <p class="sub-name">The phone reseller</p>
        </div>
    </div>
    <div class="header-banner">
        <h1 class="main-heading">Welcome</h1>
        <h3 class="sub-heading">Need a new phone? We have all sort of phones for you to choose!</h3>

    </div>

<main class="main">
    <div class="product">
        <h3 class="product-price"><span class="price-sale">€1.053 </span><br>€899</h3>
        <img src="assets/Iphone-14-pro.webp" alt="14 pro" class="product-14-pro">

        <p class="product-name">Apple</p>
        <p class="product-name">128 GB</p>
